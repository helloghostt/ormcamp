        <!--480~768px 모바일
        
          $grid-breakpoints: (
        xs: 0,
        sm: 576px,
        md: 768px,
        lg: 992px,
        xl: 1200px,
        xxl: 1400px
    ); 
    아래와 같이 코딩하면 768px 이상일 때에는 3개 컬럼씩 4개가 나오고
    768px 미만이면서 576px 이상일 때에는 3개 컬럼이 2개, 6컬럼이 2개가 나옵니다.
    576px 미만일 때에는 12개 컬럼이 1개씩 나옵니다.
